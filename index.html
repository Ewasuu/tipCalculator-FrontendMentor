<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/bee5d29894.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Tip calculator app</title>
  
</head>
<body>
  <main class="main">
    <!-- Title -->
    <div class="splitter-container">
      <h1 class="splitter">SPLI <br> TTER</h1>
    </div>
    <!-- Calculator -->
    <div class="container">
      <div class="container-row">
        <div class="calculator_container">
          <form action="" class="calculator-form">
            <!-- Money input -->
            <div class="label-container">
              <label  class="money-label" for="bill">Bill</label>
              <label class="one" id="label-bill" for="">Can't be Zero</label>
            </div>
            <div class="input-container bill-container">
              <label for="bill" class="icon"></label>
              <input type="text" name="bill" class="money" id="bill">
            </div>
            <label for="">Select Tip %</label>
            <div class="tips">
              <button value="5">5%</button>
              <button value="10" >10%</button>
              <button value="15" >15%</button>
              <button value="25" >25%</button>
              <button value="50" >50%</button>
              <button>Custom</button>
            </div>
            <!-- # of people input -->
            <div class="label-container">
              <label for="people">Number of People </label>
              <label class="one" id="label-people" for="">Can't be Zero</label>
            </div>
            <div class="input-container people-container">
              <label class="icon" for="people"></label>
              <input type="text" name="people" class="people" id="people">
            </div>
          </form>
        </div>
        <div class="tip-container">
          <!-- tip amount -->
          <div class="tip-amount_title">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <h2 class="tip-amount_amount">
            0.00
          </h2>
          <!-- total amount -->
          <div class="tip-amount_total">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <h2 class="total-amount">
            0.00
          </h2>
          <button id="reset" class='disabled'>RESET</button>
        </div>
      </div>
    </div>
  </main>
<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edward</a>.
  </div> -->
  <script src="source/index.js"></script>
  <script src="source/index_css.js"></script>
</body>
</html>
